apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: greeter-app-build
spec:
  description: >-
    The Pipline to build and push the Java App from https://github.com/redhat-scholars/tekton-secretworld private repository to an external container registry
  params:
    - name: image-name #<.>
      description: The fully qualified image name e.g example.com/tekton-tutorial/greeter
      default: quay.io/rhdevelopers/tekton-tutorial-greeter
    - name: context
      default: ./quarkus/
  workspaces:
    - name: source #<.>
    - name: maven-settings #<.>
  tasks:
    - name: build-java-app
      taskRef:
        name: maven
      params:
        - name: GOALS
          value: ['-B', '-DskipTests', 'clean', 'package']
      workspaces:
        - name: maven-settings
          workspace: maven-settings
        - name: source
          workspace: source
    - name: build-java-app-image
      taskRef:
        name: buildah
      runAfter:
        - build-java-app
      params:
        - name: IMAGE
          value: '$(params.image-name)'
        - name: CONTEXT
          value: '$(params.context)'
      workspaces:
        - name: source
          workspace: source
